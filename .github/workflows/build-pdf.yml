name: Build LaTeX PDF

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-latex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate LaTeX from Markdown
      run: |
        python src/tex/py/generate_article.py --output-dir output
        
    - name: Build LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: ARTICLE.tex
        working_directory: output
        compiler: pdflatex
        args: -shell-escape -interaction=nonstopmode -file-line-error
        extra_system_packages: |
          python3
          python3-pip
        pre_compile: |
          # Files are already copied by the generate script
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf
        path: output/ARTICLE.pdf
        retention-days: 30

  build-with-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          texlive/texlive:latest \
          bash -c "
            apt-get update && apt-get install -y python3 python3-pip make &&
            pip3 install -r requirements.txt &&
            make pdf
          "
          
    - name: Upload Docker-built PDF
      uses: actions/upload-artifact@v4
      with:
        name: docker-compiled-pdf
        path: output/ARTICLE.pdf
